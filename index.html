<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dê VIDA A SUA - Lucas Souza</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; /* Remove as margens padrão */
      padding: 0; /* Remove o preenchimento padrão */
      background-color: #f4f4f4;
      overflow-x: hidden; /* Evita rolagem horizontal */
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh; /* Altura da tela inteira */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden; /* Garante que a imagem não ultrapasse os limites */
    }

    .hero-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajusta a imagem para cobrir a área sem distorção */
      z-index: -1; /* Coloca a imagem atrás do texto */
    }

    .hero-content {
      z-index: 1; /* Coloca o conteúdo na frente da imagem */
    }

    .hero-section h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      font-size: 3rem;
      margin: 0;
    }

    a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      display: block;
      text-align: center;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Seção 1 -->
  <div class="hero-section" id="section1">
    <img src="fundo1.png" alt="Fundo Seção 1" class="hero-image">
    <div class="hero-content">
      <h1>DÊ VIDA A SUA ARTE!</h1>
      <a href="#section2" class="btn">VEJA SERVIÇOS</a>
    </div>
  </div>

  <!-- Seção 2 -->
  <div class="hero-section" id="section2">
    <img src="fundo2.png" alt="Fundo Seção 2" class="hero-image">
    <div class="hero-content">
      <h1>TRANSFORME SUA VIDA</h1>
      <a href="#section1" class="btn">VOLTAR AO TOPO</a>
    </div>
  </div>
</body>
</html>
