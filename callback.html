<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - LuscaLab</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="loading">
        <p>Autenticando...</p>
    </div>
    <script>
        class AuthCallback {
            constructor() {
                this.code = new URLSearchParams(window.location.search).get('code');
            }

            handle() {
                if (this.code) {
                    console.log('Authorization code:', this.code);
                    localStorage.setItem('github_code', this.code);
                    window.location.href = '/luscalab/dashboard.html';
                } else {
                    console.error('Authorization code not found.');
                    window.location.href = '/luscalab/index.html';
                }
            }
        }

        // Handle the callback
        const callback = new AuthCallback();
        callback.handle();
    </script>
</body>
</html>
