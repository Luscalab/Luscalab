<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - LuscaLab</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="loading">
        <p>Autenticando...</p>
    </div>
    <script>
        const code = new URLSearchParams(window.location.search).get('code');
        if (code) {
            console.log('Authorization code:', code);
            localStorage.setItem('github_code', code);
            window.location.href = '/luscalab/dashboard.html'; // Fix: Add /luscalab prefix
        } else {
            console.error('Authorization code not found.');
            window.location.href = '/luscalab/index.html'; // Fix: Add /luscalab prefix
        }
    </script>
</body>
</html>
