<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LuscaLab</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">LuscaLab</h1>
            <nav class="nav">
                <ul>
                    <li><a href="/luscalab/index.html">Início</a></li>
                    <li><a href="#projetos">Meus Projetos</a></li>
                    <li><a href="#pedidos">Pedidos</a></li>
                    <li><a href="#" id="logout">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="dashboard">
        <div class="container">
            <div class="user-profile">
                <img id="userAvatar" alt="Avatar" class="avatar">
                <h2 id="userName">Carregando...</h2>
            </div>
            <div class="dashboard-section" id="projetos">
                <h2>Meus Projetos</h2>
                <div class="projects-grid">
                    <p>Você ainda não possui projetos cadastrados.</p>
                </div>
            </div>
            <div class="dashboard-section" id="pedidos">
                <h2>Pedidos</h2>
                <div class="orders-list">
                    <p>Você ainda não possui pedidos.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="dashboard.js"></script>
</body>
</html>
